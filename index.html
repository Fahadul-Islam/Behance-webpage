<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behance</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="px-6 pt-[18px] pb-[21px] bg-[#FFFFFF]">
      <div class="flex justify-between gap-6">
        <div class="flex items-center gap-6">
          <div>
            <img src="./images/Logo.svg" alt="logo" />
          </div>
          <ul class="flex items-center gap-6">
            <li>
              <a class="text-heading text-[15px] font-bold" href="">For You</a>
            </li>
            <li>
              <a class="text-heading text-[15px] font-bold" href="">Discover</a>
            </li>
            <li>
              <a class="text-heading text-[15px] font-bold" href=""
                >Livestreams
              </a>
            </li>
            <li>
              <a class="text-heading text-[15px] font-bold" href="">Hire</a>
            </li>
            <li>
              <a class="text-heading text-[15px] font-bold" href="">Jobs</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-2 ">
                <button class="common_btn_secondary">Log In</button>
                <button class="common_btn_primary">Sign Up</button>
            </div>
            <div class="flex items-center gap-[15px] border-l border-l-border-E8 pl-6">
                <a class="flex gap-2 items-center text-heading font-bold text-base border border-[#E8E8E8] bg-white rounded-full py-[6px] px-5" href="#">
                    <img src="./images/icons/free trial.svg" alt="">
                    <span>Free Trial</span>
                </a>
                <a href="#"><img src="./images/icons/adobe.svg" alt=""></a>
            </div>
        </div>
      </div>
    </header>
    <nav class="px-6">
      <div class="grid grid-cols-[1fr_auto] border border-border-CC rounded-full overflow-hidden">
        <div class="bg-[#F9F9F9] py-[10px] px-[17px]">
          <form action="" class="grid grid-cols-[23px_1fr] gap-3">
            <button class="cursor-pointer ">
              <img src="./images/icons/search.svg" alt="icon">
            </button>
            <input class="bg-transparent leading-normal placeholder:text-[#696969] text-[22px] font-bold
            focus:outline-0 " type="search" placeholder="Search the creative world at work">
          </form>
        </div>
        <div class="py-[10px] px-[17px] border-l border-l-border-CC ">
          <ul class="flex gap-2 items-center">
            <li class="active"><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">Projects</a></li>
            <li><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">Images</a></li>
            <li><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">Prototypes</a></li>
            <li><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">Streams</a></li>
            <li><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">People</a></li>
            <li><a class="inline-block rounded-full py-[6px] px-3 bg-white text-heading hover:bg-heading hover:text-white transition-all " href="">Moodboards</a></li>
          </ul> 
        </div>
      </div>
      <div class="grid grid-cols-[1fr_auto] gap-6">
        <div class="pt-[26px] pb-[22px]">
          <ul class="flex items-center gap-5">
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 1.svg" alt="icon">
                <span>Creative Fields</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 2.svg" alt="icon">
                <span>Tools</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 3.svg" alt="icon">
                <span>Color</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 4.svg" alt="icon">
                <span>Location</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 5.svg" alt="icon">
                <span>Schools</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 6.svg" alt="icon">
                <span>Assets</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
            <li>
              <button class="flex items-center gap-2 border border-border-E8 rounded-[4px] py-2 px-3">
                <img src="./images/icons/creative 7.svg" alt="icon">
                <span>Subscriptions</span>
                <span>
                  <img src="./images/icons/down arrow.svg" alt="">
                </span>
              </button>
            </li>
          </ul>
        </div>
        <div class="grid grid-cols-[1fr_auto] items-center ">
          <ul>
            <li>
              <span class="text-[#696969] leading-normal text-base pb-[4px]">Sort</span>
              <a href="" class="flex items-center gap-2 text-[#191919] leading-normal text-base font-bold">Recommended <span><img src="./images/icons/down arrow.svg" alt=""></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
